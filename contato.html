        <h1 class="titulo">Contato</h1> 
        <p class="texto">Os campos com * são de preenchimento obrigatório!</p>

      <!--Corpo do formulario-->  
      <form class="contato">
        <!--Campos do formulario-->
        <label class="rotulo">
           Nome*
           <input type="text" class="campo" required>
        </label>

       <label class="rotulo">
         E-mail*
         <input type="text" class="campo" required>
       </label>

       <!--Campo de assunto com opções-->
       <label class="rotulo">
        Assunto
        <select class="campo">
            <option>Dúvida</option>
            <option>Sugestões</option>
            <option>Críticas</option>
        </select>
     </label>

     <!--Campo Mensagem-->
       <label class="rotulo">
            Mensagem*
            <textarea class="campo" required></textarea>
       </label>
       <!--Botão de enviar-->
       <button class="botao">Enviar</button>
      </form>
